<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Document  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/css/angular-material.min.css}">
  <link th:href="@{/css/font-awesome.css}" rel="stylesheet" >
  <link th:href="@{/css/1.css}" rel="stylesheet" />

</head>
<body ng-app="myApp" ng-controller="MyController">


<div class="container">
  <div class="jumbotron">
    <h1 class="display-3">Office Management</h1>
    <form th:action="@{/logout}" method="post">

      <input type="submit" value="Sign Out"/>
    </form>
    <a th:href="@{/admin/office/}">Offce</a>
    <a th:href="@{/admin/user/}">User</a>
    <a th:href="@{/admin/profile/}">Profile</a>


    <a type="button" class="btn btn-info col-2" th:href="@{/admin/office/showNewOfficeForm}">New Office</a>
    <table border="1" class="table table-striped table-responsive-md">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Deleted</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="office : ${listOffice}">
        <td th:text="${office.id}"></td>
        <td th:text="${office.name}"></td>
        <td th:text="${office.phone}"></td>
        <td th:text="${office.deletedDate}"></td>
        <td> <a th:href="@{/admin/office/update/{id}(id=${office.id})}" class="btn btn-primary">Update</a>
          <a th:href="@{/admin/office/delete/{id}(id=${office.id})}" class="btn btn-danger" th:data-confirm-delete="|Are you sure you want to delete this employee ${office.name}?|"
             onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Delete</a>

        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-1.5.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-animate.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-aria.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-messages.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-material.min.js}"></script>
<script type="text/javascript" th:src="@{/js/delete.js}"></script>
</body>
</html>
