<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Document  </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/angular-material.min.css}">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet" >
    <link th:href="@{/css/1.css}" rel="stylesheet" />

</head>
<body ng-app="myApp" ng-controller="MyController">


<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">Office Management</h1>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>

        <h2>Save Office</h2>

        <form action="#" th:action="@{/admin/office/saveOffice}" th:object="${office}" method="POST">
            <input type="text" th:field="*{id}" placeholder="ID" class="form-control mb-4 col-4">

            <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{phone}" placeholder="Phone" class="form-control mb-4 col-4">
            <input type="text" th:field="*{deletedDate}" placeholder="Deleted Date" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Office</button>
        </form>

        <hr>

        <a th:href="@{/admin/office/}"> Back to Office List</a>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-1.5.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-animate.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-aria.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-messages.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-material.min.js}"></script>
<script type="text/javascript" th:src="@{/jsjs/1.js}"></script>
</body>
</html>
