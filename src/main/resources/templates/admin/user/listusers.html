<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Document  </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/angular-material.min.css}">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet" >
    <link th:href="@{/css/1.css}" rel="stylesheet" />

</head>
<body ng-app="myApp" ng-controller="MyController">


<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">Office Management</h1>

        <a type="button" class="btn btn-info col-2" th:href="@{/admin/user/showNewUserForm}">New User</a>
        <a class="btn btn-info col-2" th:href="@{/admin/office/}">Office</a>
        <a class="btn btn-info col-2" th:href="@{/admin/user/}">User</a>
        <a class="btn btn-info col-2" th:href="@{/admin/profile/}">Profile</a>
        <hr>


        <div class="card">
            <div class="card-header">
                User List
            </div>
            <div class="card-block">


                <form action="#" th:action="@{/admin/user/userByOfficeId}" th:object="${officeId}" method="POST">

                    <select class="form-control" id="subject" name="officeId">
                        <option value="">Select Office</option>
                        <option
                                th:each="office : ${listOffice}"
                                th:value="${office.id}"
                                th:text="${office.name}"></option>
                    </select>
                    <button type="submit" class="btn btn-info col-2">User by Office</button>
            </form>

                <hr>

                <table border="1" class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Fist Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Gender</th>
                        <th>Phone Number</th>
                        <th>Career</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user, iStat : ${userPage.content}">
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.address}"></td>
                        <td th:text="${user.gender}"></td>
                        <td th:text="${user.phoneNumber}"></td>
                        <td th:text="${user.career}"></td>
                        <td>
                            <a th:href="@{/admin/user/detail/{id}(id=${user.id})}" class="btn btn-primary">Detail</a>
                            <a th:href="@{/admin/user/delete/{id}(id=${user.id})}" class="btn btn-danger" th:data-confirm-delete="|Are you sure you want to delete this User ${user.firstName} ${user.lastName}?|"
                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div th:if="${userPage.totalPages > 0}" class="pagination"
                     th:each="pageNumber : ${pageNumbers}">
                    <a th:href="@{/admin/user/listUsers(size=${userPage.size}, page=${pageNumber})}"
                       th:text=${pageNumber}
                       th:class="${pageNumber==userPage.number + 1} ? active"></a>
                </div>
            </div>
        </div></div>

</div>
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-1.5.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-animate.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-aria.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-messages.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-material.min.js}"></script>
<script type="text/javascript" th:src="@{/jsjs/1.js}"></script>
</body>
</html>
