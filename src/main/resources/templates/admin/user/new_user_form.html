<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Document  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/css/angular-material.min.css}">
  <link th:href="@{/css/font-awesome.css}" rel="stylesheet" >
  <link th:href="@{/css/1.css}" rel="stylesheet" />

</head>
<body ng-app="myApp" ng-controller="MyController">


<div class="container">
  <div class="jumbotron">
    <h1 class="display-3">User Management</h1>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Sign Out"/>
    </form>

    <h2>Save User</h2>

    <form action="#" th:action="@{/admin/user/saveUser}" th:object="${user}" method="POST">
      <input type="text" th:field="*{id}" placeholder="ID" class="form-control mb-4 col-4">

      <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">
      <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
      <select  th:field="*{OfficeId}"  class="form-control" id="dropDownList">
        <option value="0">select Office</option>
        <option th:each="office : ${listOffice}" th:value="${office.id}" th:text="${office.name}"></option>
      </select>
      <input type="text" th:field="*{profileId}" placeholder="profileId" class="form-control mb-4 col-4">
      <input type="text" th:field="*{address}" placeholder="address" class="form-control mb-4 col-4">
<!--      <input type="text" th:field="*{accountStatus}" placeholder="First Name" class="form-control mb-4 col-4">-->
<!--      <input type="text" th:field="*{birthDate}" placeholder="First Name" class="form-control mb-4 col-4">-->




      <!--            <input type="text" th:field="*{deletedDate}" placeholder="Deleted Date" class="form-control mb-4 col-4">-->

      <button type="submit" class="btn btn-info col-2">Save User</button>
    </form>

    <hr>

    <a th:href="@{/admin/user/}"> Back to User List</a>
  </div>
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-1.5.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-animate.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-aria.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-messages.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-material.min.js}"></script>
</body>
</html>
