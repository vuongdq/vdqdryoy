    <form action="#" th:action="@{/admin/user/saveUser}" th:object="${userProfile}" method="POST">

      <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">
      <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">



      <input type="text" th:field="*{address}" placeholder="address" class="form-control mb-4 col-4">
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" th:field="*{gender}" th:value="male" selected="selected"/>
          <label th:text="male" />
          <input type="radio" th:field="*{gender}" th:value="female" />
          <label th:text="female" />
        </td>
      </tr>
      <input type="text" th:field="*{phoneNumber}" placeholder="phoneNumber" class="form-control mb-4 col-4">
      <input type="text" th:field="*{career}" placeholder="career" class="form-control mb-4 col-4">



      <select th:field="*{officeId}">
        <option value=""> -- </option>
        <option th:each="office : ${listOffice}"
                th:value="${office.id}"
                th:utext="${office.name}"/>
      </select>
      <hr />
      <button type="submit" class="btn btn-info col-2">Save User</button>
    </form>
