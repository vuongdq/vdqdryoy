<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Document  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/css/angular-material.min.css}">
  <link th:href="@{/css/font-awesome.css}" rel="stylesheet" >
  <link th:href="@{/css/1.css}" rel="stylesheet" />

</head>
<body ng-app="myApp" ng-controller="MyController">


<div class="container">
  <div class="jumbotron">
    <h1 class="display-3">Office Management</h1>
    <a class="btn btn-info col-2" th:href="@{/admin/office/}">Office</a>
    <a class="btn btn-info col-2" th:href="@{/admin/user/}">User</a>
    <a class="btn btn-info col-2" th:href="@{/admin/profile/}">Profile</a>

    <div class="card">
      <div class="card-header">
        Profile List
      </div>
      <div class="card-block">

    <table border="1" class="table table-striped table-responsive-md">
      <thead>
      <tr>
        <th>ID</th>
        <th>Gender</th>
        <th>Phone</th>
        <th>Career</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="profile : ${listProfiles}">
        <td th:text="${profile.id}"></td>
        <td th:text="${profile.gender}"></td>
        <td th:text="${profile.phoneNumber}"></td>
        <td th:text="${profile.career}"></td>
      </tr>
      </tbody>
    </table>
      </div>
    </div>

  </div>
</div>

<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-1.5.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-animate.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-aria.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-messages.min.js}"></script>
<script type="text/javascript" th:src="@{/js/angular-material.min.js}"></script>
</body>
</html>
